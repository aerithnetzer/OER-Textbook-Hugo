<!DOCTYPE html>
<html>
<head>
    <style>
        h2 {
            font-size: 24px;
        }
        
        input[type="text"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        
        .missing-words {
            color: red;
        }
        
        .bold-keyword {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>{{ .Get "question" }}</h2>
    <input type="text" id="textInput">
    <button onclick="submitText()">Submit</button>
    <p id="result"></p>

    <script>
        function submitText() {
            var textInput = document.getElementById("textInput").value;
            var keywords = {{ split (.Get "keywords") "|" }};
            var missingKeywords = [];

            for (var i = 0; i < keywords.length; i++) {
                if (textInput.includes(keywords[i])) {
                    textInput = textInput.replace(new RegExp(keywords[i], "g"), '<span class="bold-keyword">' + keywords[i] + '</span>');
                } else {
                    missingKeywords.push(keywords[i]);
                }
            }

            document.getElementById("result").innerHTML = textInput;

            if (missingKeywords.length > 0) {
                var missingWordsText = "You're missing these words: " + missingKeywords.join(", ");
                document.getElementById("result").insertAdjacentHTML('afterend', '<p class="missing-words">' + missingWordsText + '</p>');
            }
        }
    </script>
</body>
</html>
